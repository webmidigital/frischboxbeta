{% extends "base.html" %}
{% load static %}


{% block content %}
<main class="main">
    <div class="page-header mt-30 mb-75">
        <div class="container">
            <div class="archive-header">
                <div class="row align-items-center">
                    <div class="col-md-4">

                    </div>
                    <div class="col-md-4">
                        <h1 class="mb-15 text-center">Blog</h1>
                        <div class="breadcrumb">
                            <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                            <span></span> Blog & News
                        </div>
                    </div>
                    <div class="col-md-4">

                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="page-content mb-50">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="loop-grid pr-30">
                        <div class="row">
                            {% for blogs in blogsall %}
                            <article class="col-xl-4 col-lg-4 col-md-4 text-center hover-up mb-30 animated">

                                <div class="post-thumb">

                                    <a href="{{blogs.slug}}">
                                        <img class="border-radius-15" src="{{blogs.feature_image.url }}" alt=""/>
                                    </a>

                                </div>
                                <div class="entry-content-2">

                                    <h4 class="post-title mb-15">
                                        <a href="{{blogs.slug}}">{{blogs.title}}</a>
                                    </h4>

                                </div>

                            </article>
                            {% endfor %}


                        </div>
                    </div>
                    <div class="pagination-area mt-15 mb-sm-5 mb-lg-0">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <a class="page-link" href="#"><i class="fi-rs-arrow-small-left"></i></a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link dot" href="#">...</a></li>
                                <li class="page-item"><a class="page-link" href="#">6</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#"><i class="fi-rs-arrow-small-right"></i></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
{% endblock content %}

{% extends "base.html" %}
{% load static %}


{% block content %}
       <main class="main">
            <div class="page-header mt-30 mb-75">
                <div class="container">
                    <div class="archive-header">
                        <div class="row align-items-center">
                            <div class="col-md-4">

                            </div>
                               <div class="col-md-4">
                                <h1 class="mb-15 text-center">Bulk Order </h1>
                                <div class="breadcrumb">
                                    <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                                    <span></span> Where we Deliver
                                </div>
                            </div>
                               <div class="col-md-4">

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="page-content mb-50">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">

                        </div>
                            <div class="col-md-4">
                              <div class="contact-from-area padding-20-row-col">
                                            <h2 class="mb-10">Fill the details</h2>
                                            <p class="text-muted mb-30 font-sm">Your email address will not be published. Required fields are marked *</p>

                                            <form class="contact-form-style mt-30" id="contact-form" action="/bulk" method="POST">
                                                {% csrf_token %}
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12">
                                                        <div class="input-style mb-20">
                                                            <input name="name" id="name" placeholder="Full Name" type="text" required />
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12 col-md-12">
                                                        <div class="input-style mb-20">
                                                            <input name="email" id="email" placeholder="Your Email" type="email" required />
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12 col-md-12">
                                                        <div class="input-style mb-20">
                                                            <input name="mobile" id="mobile" placeholder="Your Mobile Number " type="tel" required />
                                                        </div>
                                                    </div>

                                                    <div class="col-lg-12 col-md-12">
                                                        <div class="textarea-style mb-30">
                                                            <textarea name="message" id="message"  placeholder="Message"></textarea>
                                                        </div>
                                                        <button class="submit submit-auto-width" type="submit">Send message</button>
                                                    </div>
                                                </div>
                                            </form>
                                            <p class="form-messege"></p>
                                        </div>
                        </div>
                            <div class="col-md-4">

                        </div>
                    </div>

                </div>
            </div>
        </main>
{% endblock content %}

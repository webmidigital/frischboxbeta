{% extends "base.html" %}
{% load static %}


{% block content %}.
  <main class="main pages">
            <div class="page-content pt-50">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 m-auto">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="single-page pr-30 mb-lg-0 mb-sm-5">
                                        <div class="single-header style-2">
                                            <h2>{{policydetails.name}}</h2>
                                            <div class="entry-meta meta-1 meta-3 font-xs mt-15 mb-15">

                                                <span class="post-on has-dot">{{policydetails.created}}</span>
                                                <span class="time-reading has-dot">{{policydetails.updated}}</span>

                                            </div>
                                        </div>
                                        <div class="single-content mb-50">
                                        {{policydetails.description | safe}}
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>


{% endblock content %}
